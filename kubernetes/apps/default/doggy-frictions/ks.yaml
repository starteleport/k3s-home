---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-doggy-frictions-cd
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/default/doggy-frictions/cd
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-doggy-frictions
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-doggy-frictions-cd
    - name: cluster-apps-mongodb-community-operator-databases
  path: ./kubernetes/apps/default/doggy-frictions/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cluster-apps-doggy-frictions
      namespace: default
